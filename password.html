<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: [
              '"Inter", sans-serif'
            ],
            display: [
              '"Lexend Deca", sans-serif'
            ],
          }
        }
      }
    </script>
    <style>
    .slider-thumb-square::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 100%;
      background: rgb(37 99 235);
      cursor: pointer;
      border: none;
    }
    .slider-thumb-square::-moz-range-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 100%;
      background: rgb(37 99 235);
      cursor: pointer;
      border: none;

    }
    .slider-thumb-square {
        background-color: transparent;
    }

    </style>
</head>
<body>
    <div>
        <div class="text-xs text-gray-400 mb-2 font-light">This password will be cleared in 5:30</div>
        <div class="rounded-lg border border-slate-200 grid grid-cols-4 overflow-hidden relative">
            <div class="absolute h-1 w-[63%] bg-blue-600 top-0 left-0"></div>
            <div class="col-span-3 inline-flex items-center space-x-2 p-2 ">
                <div id="output" class="w-full">pf!DA6e1A5</div>
                <div>
                    <svg class="w-7 h-7 stroke-slate-400 hover:stroke-blue-600 hover:cursor-pointer" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 9H11C9.89543 9 9 9.89543 9 11V20C9 21.1046 9.89543 22 11 22H20C21.1046 22 22 21.1046 22 20V11C22 9.89543 21.1046 9 20 9Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M5 15H4C3.46957 15 2.96086 14.7893 2.58579 14.4142C2.21071 14.0391 2 13.5304 2 13V4C2 3.46957 2.21071 2.96086 2.58579 2.58579C2.96086 2.21071 3.46957 2 4 2H13C13.5304 2 14.0391 2.21071 14.4142 2.58579C14.7893 2.96086 15 3.46957 15 4V5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            <button id="generate" class="border-l border-slate-200 px-4">Generate</button>
        </div>
        <div class="rounded-lg border border-slate-200 mt-3 p-2 grid grid-cols-2 gap-4">
            <div class="p">
                <h2 class="font-medium text-sm">Password lenght</h2>
                <div class="inline-flex w-full space-x-2 items-center mt-3">
                    <input id="number" type="number" class="w-1/3 bg-slate-100 py-1 rounded text-center [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
                    <div class="w-full relative inline-flex items-center">
                        <input id="range" type="range" min="4" max="50" class="slider-thumb-square w-full z-20">
                        <div id="progress" class="absolute h-1.5 w-[50%] bg-blue-200 rounded-l border border-blue-300 z-10"></div>
                        <div class="absolute h-1.5 w-full bg-slate-100 border border-slate-200 rounded"></div>
                    </div>

                </div>
            </div>
            <div>
                <h2 class="font-medium text-sm">Include characters</h2>
                <div class="text-sm mt-3 grid grid-cols-2">
                    <div>
                        <input type="checkbox" id="uppercase">
                        <label for="lowercase">ABC</label>
                    </div>
                    <div>
                        <input type="checkbox" id="numbers">
                        <label for="numbers">123</label>
                    </div>
                    <div>
                        <input type="checkbox" id="lowercase">
                        <label for="lowercase">abc</label>
                    </div>

                    <div>
                        <input type="checkbox" id="symbols">
                        <label for="symbols">!@#</label>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="password.js"></script>
</body>
</html>
